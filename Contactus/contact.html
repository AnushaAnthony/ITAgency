       <div class="grid-box">

        <div class="box-2">
            <img src="./contact-image/rectangle-1.png" alt="">
        </div>
        <div class="box-3">

        </div>
       </div>

   <div class="container">

    <img src="./contact-image/leftimage.png" alt="">
    </div>

        <form>
            <table>
                <tr>
                    <td class="name">
                        <label>FULL NAME*</label>

                    </td>
                    <td class="phone">

                        <input type="text" placeholder="Phone"/>
                    </td>
                </tr>
                <tr>
                    <td class="email">
                        <label>EMAIL ADDRESS*</label>
                        <input type="email" placeholder="Email"/>
                    </td>
                   
                </tr>
                <tr>
                    <td class="message">
                        <label>MESSAGE*</label>
                        <input type="text" placeholder="Message"/>
                    </td>
                </tr>
            </table>
            <div class="button">
                <p>SEND MESSAGE</p>
            </div>
            
            
        </form>
    </div>
